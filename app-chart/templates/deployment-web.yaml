apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.webapp.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.webapp.name }}
    group: {{ .Values.webapp.group }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.webapp.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.webapp.name }}
    spec:
      volumes:
      - name: {{ .Values.volume.fs.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.volume.fs.name }}
      - name: {{ .Values.volume.gladeHome.name }}
        nfs:
          server: {{ .Values.volume.gladeHome.server }}
          path: {{ .Values.volume.gladeHome.path }}
          readOnly: {{ .Values.volume.gladeHome.readOnly }}
      containers:
      - name: {{ .Values.webapp.name }}
        image: {{ .Values.webapp.container.image }}
        resources:
          limits:
            memory: {{ .Values.webapp.container.memory }}
            cpu: {{ .Values.webapp.container.cpu }}
        ports:
        - containerPort: {{ .Values.webapp.container.port }}
        volumeMounts:
        - mountPath: {{ .Values.volume.fs.mountPath }}
          name: {{ .Values.volume.fs.name }}
        - mountPath: {{ .Values.volume.gladeHome.mountPath }}
          name: {{ .Values.volume.gladeHome.name }}
